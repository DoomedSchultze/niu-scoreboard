<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scoreboard</title>
<link href="css/scoreboard.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>

<body>
	<div id="scoreboard-base">
		<div id="left" class="niu">
			<div class="accent-bar"></div>
			<div class="team-logo"></div>
			<div class="team-name"></div>
			<div class="team-score">1</div>    
		</div>
		<div id="mid">
			<div id="esc">Esports Collegiate Overwatch</div>
			<div id="series-info">
				<div class="map">Map 3</div>
				<div class="delimeter">-</div>
				<div class="series">First to 3</div>
			</div>
		</div>
		<div id="right" class="bgsu">
			<div class="accent-bar"></div>
			<div class="team-logo"></div>
			<div class="team-name"></div>
			<div class="team-score">1</div>
		</div>
	</div>
</body>
</html>
